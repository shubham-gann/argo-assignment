apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base

patches:
  - patch: |-
      - op: replace
        path: /spec/destination
        value:
          serverURL: https://34.93.114.1
          namespace: prod
    target:
      kind: Application

  - patch: |-
      - op: replace
        path:  /spec/template/spec/destination
        value:
          server: https://34.93.114.1
          namespace: prod
    target:
      kind: ApplicationSet